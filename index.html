<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- franja de envios -->
    <div class="franja_verde">

    <!-- cabecera -->
    <div class="cabecera">
        <!-- portada sack -->
        <img id="home" src="Utils/Imagenes/home/sack2.svg" alt="Cabecera">
        <!-- menu -->
        <img id="menu" src="Utils/Imagenes/home/menu_icono.svg" alt="Menu">
        <br>
        <!-- imagen portada segun seccion -->
        <img class="portada" src="Utils/Imagenes/mujer/mujer_urban/shorts/banner_shorts.jpeg" alt="">
    </div>
    <!-- franja de la sub clase -->
    <div class="franja_morada">
        <h1>SHORTS</h1>
    </div>
    <!-- franja producto -->
    <div class="franja_verde">
        <h2>Sack Pants</h2>
    </div>
    <!-- TODO: agregar imagenes de los productos  -->
    <!-- footer -->
    <div class="footer">
        <div class="contacto">
            <img id="icono_contacto" src="Utils/Imagenes/footer/whatsapp_icono.svg" alt="contacto">
            <h1>CONTACTO</h1>
            <a href="https://api.whatsapp.com/message/P7JDS6WZTV5LM1"><h3>301-525-2844</h3></a>
            <a href="https://www.google.com/maps/place/Av.+1+de+Mayo+%2312g-34,+Bogot%C3%A1/@4.5806788,-74.1033948,17z/data=!3m1!4b1!4m5!3m4!1s0x8e3f98dd90a33e15:0xb0f5c57c528b9f18!8m2!3d4.5806788!4d-74.1012061"><h3>Avenida 1 de mayo #12g-34 sur</h3></a>
        </div>
        <div class="redes">
            <img id="icono_redes" src="Utils/Imagenes/footer/people_icono.svg">
            <h1>REDES SOCIALES</h1>
            <div class="redes_sociales">
                <a href="https://www.instagram.com/sackstore_/"><img id="instagram" src="Utils/Imagenes/footer/instagram.svg" ></a>
                <a href="https://www.facebook.com/davidfelipe.mejiaruiz"><img id="facebook" src="Utils/Imagenes/footer/facebook.svg "></a>
            </div>
        </div> 
        <div class="pago">
            <img id="icono_pago" src="Utils/Imagenes/footer/icono_hands.svg" alt="pago">
            <h1>MEDIOS DE PAGO</h1>
            <h3>Bancolombia</h3>
            <h3>Nequi</h3>
            <h3>Daviplata</h3>
        </div>
     </div>
    <!-- franja final  -->
    <div class="franja_verde">
        <h1>Somos arte, somos Sack</h1>
    </div>
</body>
</html>
